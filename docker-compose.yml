version: "3.9"

services:
  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: file:/app/prisma/dev.db
    ports:
      - "3000:3000"
    volumes:
      - app_data:/app/prisma
    depends_on:
      - caddy
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      - APP_DOMAIN=${APP_DOMAIN:-}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
  backup:
    image: alpine:3.19
    restart: unless-stopped
    command: ["sh", "-c", "crond -f"]
    volumes:
      - app_data:/data
      - ./infra/backup/cron/root:/etc/crontabs/root:ro
volumes:
  app_data:
  caddy_data:
  caddy_config:
